<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheet-->
    <link rel="stylesheet" href="./image-caraousel.css" />
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/c3c0452e9a.js" crossorigin="anonymous"></script>
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <a href="#" id="left-arrow" class="arrow" onclick="next()"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <div class="right">
            <a href="#" id="right-arrow" class="arrow"><i class="fa-solid fa-angle-right"></i></a>
        </div>
        <div class="img-container">
            <img src="./bg-1.jpeg" alt="" id="slide-img">
        </div>
    </div>

    <script src="./image-caraousel.js"></script>
</body>
</html>
