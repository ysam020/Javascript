<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/c3c0452e9a.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./todo.css" />
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="content-wrap">
            <h2>To Do List</h2>
            <div class="form" id="form">
                <input type="text" placeholder="Enter Your Task" id="input-task">
                <input type="hidden" id="save-index">
                <button id="add-task">add task</button>
                <button id="edit-task">edit task</button>
                <button id="delete-all">Delete All</button>
            </div>
            <table class="table table-striped table-hover" id="table"> </table>
        </div>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
